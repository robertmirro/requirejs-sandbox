<!DOCTYPE html>
<html>
    <head>
        <script src="js/lib/require-2.1.13.js"></script>

        <script>

            requirejs.config({
                baseUrl: 'js/lib',
                paths: {
                    app: '../app',
                    jquery: [
                        'http://code.jquery.com/jquery-2.1.1.min',
                        'jquery-2.1.1.min'
                    ],
                    underscore: [
                        'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min',
                        'underscore-1.6.0-min'
                    ]
                }
                ,shim : {
                    underscore : {
                        exports : "_"
                    }
                }
            });

            console.log('inside page_9.html... loading...');

            // Start loading the main app file. Put all of
            // your application logic in there.
            requirejs(['app/main_9'], function(main9) {
                console.log('inside app_9.js: main9() FUNCTION: %s => %O', main9(), main9);
                }
            );

        </script>
    </head>
    <body>
        <h1>RequireJS - 9</h1>

        <ul>
            <li><b>Do not use data-main</b> Entry Point to invoke RequireJS config and/or app logic</li>
            <li>Use local require.config() in &lt;script&gt; to configure RequireJS and invoke app logic <b>AFTER</b> require.js is loaded</li>
        </ul>

        <div id="message"></div>

    </body>
</html>
